<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yazid coin boosters</title>
    <link rel="stylesheet" href="nafs.css">
</head>
<body>
    <a href="./game.html">
    <button id="back-button" class="back-button" >بازگشت</button></a>
    <div class="col" id="main-container">
        <div class="first-section" id="coin-section">
            <h1 class="coin">تعداد سکه</h1>
            <div class="tedad">
                <span>🎁</span>
                <span id="balance">0</span>
            </div>
        </div>

        <div class="mojab" id="boost-section">
            <h2>بوست</h2>
            <div class="kenaria">
                <div id="turbo" class="fast">
                    <span>🔥👹</span>
                    <p>بوست شیطانی</p>
                    <p id="turbo-count">به زودی</p>
                </div>
                <div id="full-energy" class="porkon">
                    <span>❤️</span>
                    <p>پر کردن انرژی شیطانی</p>
                    <p id="full-energy-count">به زودی</p>
                </div>
            </div>
        </div>

        <div class="secend" id="upgrade-section">
            <h2>تقویت نفس اماره</h2>
            <div id="divine-queen">
                <div>
                    <div>
                        <span>👺</span>
                        <div>
                            <p>شیطان</p>
                            <p id="demon-level">سطح 1</p>
                        </div>
                    </div>
                    <button class="upgrade" data-cost="1000" data-type="demon">ارتقا</button>
                </div>
            </div>
            <div id="multi-hit">
                <div>
                    <div>
                        <span>👆</span>
                        <div>
                            <p>تعداد ضربه زدن</p>
                            <p id="click-level">سطح 1</p>
                        </div>
                    </div>
                    <button class="upgrade" data-cost="100" data-type="click">ارتقا</button>
                </div>
            </div>
            <div id="increase-energy">
                <div>
                    <div>
                        <span>⚡</span>
                        <div>
                            <p>افزایش ظرفیت</p>
                            <p id="capacity-level">سطح 1</p>
                        </div>
                    </div>
                    <button class="upgrade" data-cost="100" data-type="capacity">ارتقا</button>
                </div>
            </div>
            <div id="increase-refill-speed">
                <div>
                    <div>
                        <span>⏱️</span>
                        <div>
                            <p>سرعت</p>
                            <p id="speed-level">سطح 1</p>
                        </div>
                    </div>
                    <button class="upgrade" data-cost="100" data-type="speed">ارتقا</button>
                </div>
            </div>
        </div>
    </div>

    <script src="nafs.js"></script>
</body>
</html>
